        <link rel="icon" type="image/x-icon" href="images/favicon/tea.png">
        <script defer src="teashop.js"></script>
    </head>
    <body>
        <div class="contactpage">
        <header>
        <nav class="navbar">
            <a href="home.html" class="logo" 
                data-hover="Delicious">
            Tealicious </a>
            <ul class="links"> 
                <li> <a href="about.html"> About </a> </li>
                <li> <a href="teas.html"> Our Teas </a> </li>
                <li> <a href="contact.html"> Contact </a> </li>
                <li> <a href="reviews.html"> Reviews </a> </li>
            </ul>
            <a href="#" class="action_btn"> Take a Sip </a>
            <div class="toggle_btn">
                <i class="fa-solid fa-mug-hot"></i>
            </div>
        </nav>
        <div class="dropdown_menu">
                <li> <a href="about.html"> About </a> </li>
                <li> <div id="ourt"> <a href="teas.html"> Our Teas </div> </a> </li>
                <li> <a href="contact.html"> Contact </a> </li>
                <li> <a href="reviews.html"> Reviews </a> </li>
                <li> <a href="#" class="action_btn"> Take a Sip </a> </li>
        </div>
        </header>
        <main> 
            <div class="contact-container">
                <h1 id="Contact"> Contact Us </h1>
        
                <div class="contact-info">
                    <p><strong> Address: </strong> 123 Tee Strasse, Berlin, Germany </p>
                    <p><strong> Telephone: </strong> +44 1234 0000 </p>
                    <p><strong> Email: </strong> contact@tealicious.com </p>
                </div>
        
                <form action="submit.html" class="contact-form" method="get">
                    <label for="name"> Your Name: </label>
                    <input type="text" id="name" name="name" required title="Please enter your name.">
        
                    <label for="email"> Your Email: </label>
                    <input type="email" id="email" name="email"required title="Please enter your email.">
        
                    <label for="message"> Your Message: </label>
                    <textarea id="message" name="message" rows="5" required title="Please enter your message."></textarea>
        
                    <input type="submit" id="submit" value="Send"/>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
